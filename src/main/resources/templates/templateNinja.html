<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* BODY */
    body {
        background-color: #0f1117;
        color: #e5e7eb;
        padding: 40px;
    }

    /* TÍTULO */
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2rem;
        color: #a78bfa;
    }

    /* TABELA */
    table {
        width: 100%;
        max-width: 900px;
        margin: auto;
        border-collapse: collapse;
        background-color: #161b22;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    /* HEADER */
    thead {
        background-color: #1f2933;
    }

    th {
        padding: 14px;
        text-align: left;
        font-weight: 600;
        color: #c4b5fd;
        font-size: 0.95rem;
        text-transform: uppercase;
    }

    /* LINHAS */
    tbody tr {
        transition: background 0.3s ease;
    }

    tbody tr:hover {
        background-color: #1f2937;
    }

    /* COLUNAS */
    td {
        padding: 14px;
        border-bottom: 1px solid #2d3748;
        font-size: 0.95rem;
    }

    /* ÚLTIMA LINHA */
    tbody tr:last-child td {
        border-bottom: none;
    }

    /* TEXTO */
    td span {
        color: #93c5fd;
        font-weight: 500;
    }

    td span:last-child {
        color: #9ca3af;
        font-style: italic;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
        table {
            font-size: 0.85rem;
        }

        h1 {
            font-size: 1.8rem;
        }
    }
  </style>


  <title>NinjasFiasco</title>
</head>
<body>
  <h1>
    Ninjas Listados
  </h1>

  <table>
    <thead>
    <a href="criar">Adicionar um ninja</a>
        <tr>
          <th>Id </th>
          <th>Nome </th>
          <th>Idade </th>
          <th>Rank </th>
          <th>Email</th>
          <th>Missões</th>
          <th>Opções</th>
        </tr>
    </thead>
    <tbody>
      <tr th:each ="ninja: ${ninjas}" >
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.rank}"></td>
        <td th:text="${ninja.email}"></td>
        <td>
          <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span></span>
          <span th:if="${ninja.missoes == null}">Sem missôes disponiveis</span>
        </td>
        <td>
          <a th:href="@{/ninja/ui/delete/{id}(id=${ninja.id})}">Deletar</a>
          <a th:href="@{/ninja/ui/mostrar/{id}(id=${ninja.id})}">Ver Detalhes</a>
          <a th:href="@{/ninja/ui/atualizar/{id}(id=${ninja.id})}">Atualizar</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>>
