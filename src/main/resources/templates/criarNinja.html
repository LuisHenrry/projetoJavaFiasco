<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Criar Ninja</title>

  <style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: #121212;
        color: #e0e0e0;
        min-height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background-color: #1e1e1e;
        padding: 30px 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 420px;

        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);

        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #00bcd4;
        box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    button {
        margin-top: 10px;
        padding: 12px;
        border: none;
        border-radius: 6px;

        background-color: #00bcd4;
        color: #121212;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;

        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0097a7;
    }
  </style>
</head>

<body>

<form th:action="@{/ninja/ui/criar}" method="post">

  <input type="text" name="nome"  placeholder="Nome" />

  <input type="number" name="idade"  placeholder="Idade" />

  <input type="text" name="rank"  placeholder="Rank" />

  <input type="email" name="email"  placeholder="Email" />

  <input type="number" name="missoes" placeholder="Missoes">

  <button type="submit">Criar Ninja</button>

</form>

</body>
</html>
